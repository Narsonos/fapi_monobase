name: ${APP_NAME}-monitoring

services:

  nginx:
    image: nginx:1.27.0
    restart: unless-stopped
    ports:
      - "127.0.0.1:9010:80"
      - "127.0.0.1:9017:4317"
    volumes:
      - ./monitoring/nginx/monitoring.default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./monitoring/nginx/monitoring.upstream.conf:/etc/nginx/conf.d/upstream.conf:ro
      - ./monitoring/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - project-network
    depends_on:
      - otel-collector
      - prometheus
      - tempo
      - grafana
      - loki
      - alertmanager

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./monitoring/otel-collector/config.yaml:/etc/otel/config.yaml
    command: ["--config", "/etc/otel/config.yaml"]
    restart: unless-stopped
    networks:
      - project-network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    user: root
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9000/-/healthy"]
      interval: 5s      
      timeout: 10s      
      retries: 3        
      start_period: 20s
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - ./monitoring/prometheus/scrape_configs:/etc/prometheus/scrape_configs
      - ./data/prometheus:/var/lib/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/var/lib/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.listen-address=:9000'
      - '--log.format=json'
    networks:
      - project-network

  grafana:
    image: grafana/grafana-oss:latest
    restart: unless-stopped
    volumes:
      - grafana:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    env_file:
      - .env.dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - project-network

  alertmanager:
    image: prom/alertmanager:latest
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--web.listen-address=:9000'
    env_file:
      - .env.dev
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - project-network
    restart: unless-stopped

  loki:
    image: grafana/loki:3.1.1
    restart: unless-stopped
    networks:
      - project-network
    expose:
      - "9000"
    volumes:
      - ./monitoring/loki/config.yml:/etc/loki/config.yml:ro
      - ./data/loki:/var/lib/loki
    command: >
      -config.file=/etc/loki/config.yml
      -server.http-listen-port=9000
      -config.expand-env=true
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:9000/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  tempo:
    image: grafana/tempo:latest
    command: > 
      -config.file=/etc/tempo.yaml
      -reporting.enabled=false
    restart: unless-stopped
    volumes:
      - ./monitoring/tempo/config.yaml:/etc/tempo.yaml
    networks:
      - project-network


volumes:
  prometheus:
    name: ${APP_NAME}-prometheus
  grafana:
    name: ${APP_NAME}-grafana
  loki:
    name: ${APP_NAME}-loki

networks:
  project-network:
    name: ${APP_NAME}-net
    driver: bridge