name: test-build-deploy
on:
  workflow_dispatch:

env:
  SERVICE_NAME: userauth_service                      #basically, project name
  COMPOSE_APP_SERVICES: app,celery_worker,celery_beat        #the names of the services that are to built in building stage
  COMPOSE_APP_SERVICE_NAME: app                       #the name ofo the app service in compose files
  PROD_COMPOSE_PATH: ./docker-compose.prod.yaml       #path to prod compose from project root
  TEST_COMPOSE_PATH: ./docker-compose.test.yaml       #path to test compose from project root

  #Change these carefully. These are prebaked-values for the empty test mysql database.
  #If changing, then you must rebake mysql image with your changes reflected in .env.test (locally)
  BAKED_MYSQL_PASSWORD: 123123123
  BAKED_MYSQL_USER: test

  #stable cache scope used by buildx gha exporter/importer
  CACHE_SCOPE: buildx-${{ github.repository }}-${{ github.ref }}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            ${{ env.TEST_COMPOSE_PATH}}
            services

      - name: Create a .env file.
        run: |
          cat <<EOF > .env.test
          #---------------Application envs are below-------------
          APP_NAME=${{ env.SERVICE_NAME }}
          DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD}}
          SECRET=${{ secrets.SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REFRESH_SECRET=${{ secrets.REFRESH_SECRET }}
          MYSQL_ROOT_PASSWORD=${{ env.BAKED_MYSQL_PASSWORD }}
          MYSQL_USER=${{ env.BAKED_MYSQL_USER }}
          MYSQL_PASSWORD=${{ env.BAKED_MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ env.BAKED_MYSQL_USER }}
          REDIS_PASS=${{ secrets.REDIS_PASS }}
          #-------------------------------------------------------
          EOF

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Login to GHCR
        run: |
          echo "üîê Logging in to GHCR..."
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3.11.1
        with: 
          name: builder

      - name: Convert image base to lowercase.
        env: 
          IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}
        run: |
          echo "IMAGE_BASE=${IMAGE_BASE@L}" >> "${GITHUB_ENV}"

      - name: Parse compose and build with buildx (detailed BuildKit logs)
        env:
          # ensure BuildKit enabled and verbose logs
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          BUILDKIT_STEP_LOG: 1
        run: |
          SERVICES=$(yq --output-format=json '.services | to_entries[] | select(.value | has("build")) | {"name": .key, "context": (.value.build.context // "."), "dockerfile": (.value.build.dockerfile // "Dockerfile"), "target": (.value.build.target // "")}' ${{ env.TEST_COMPOSE_PATH }})

          echo "$SERVICES" | jq -c '.' | while read -r service; do
            NAME=$(echo "$service" | jq -r '.name')
            CONTEXT=$(echo "$service" | jq -r '.context')
            DOCKERFILE=$(echo "$service" | jq -r '.dockerfile')
            TARGET=$(echo "$service" | jq -r '.target')
        
            echo "::group::Building service $NAME"
            echo "Context: $CONTEXT"
            echo "Dockerfile: $DOCKERFILE"
            echo "Target: $TARGET\n"

            # export envs to ensure BuildKit verbosity in this shell
            export DOCKER_BUILDKIT=1
            export BUILDKIT_PROGRESS=plain
            export BUILDKIT_STEP_LOG=1

            docker buildx build \
              --builder builder \
              --load \
              --progress=plain \
              --file "$CONTEXT/$DOCKERFILE" \
              -t "$IMAGE_BASE-$NAME:test" \
              --target "$TARGET" \
              --cache-from=type=gha,scope=${{ env.CACHE_SCOPE }} \
              --cache-to=type=gha,mode=max,scope=${{ env.CACHE_SCOPE }}  \
              "$CONTEXT"
            echo "::endgroup::"
          done



  prepare:
    name: Parse compose
    runs-on: ubuntu-latest
    needs: test
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      
      - name: Clone compose
        uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            ${{ env.PROD_COMPOSE_PATH}}

      - id: parse
        run: |
          SERVICES=$(yq --output-format=json \
            '.services | to_entries[] | select(.value | has("build")) | {
              "name": .key,
              "context": (.value.build.context // "."),
              "dockerfile": (.value.build.dockerfile // "Dockerfile"),
              "target": (.value.build.target // "")
            }' ${{ env.PROD_COMPOSE_PATH }} | jq -c -s '.')
          echo "$SERVICES" > services.json

      - id: set-matrix
        run: |
          MATRIX_JSON=$(cat services.json)
          echo $MATRIX_JSON
          echo "matrix={\"include\": $MATRIX_JSON}" >> "$GITHUB_OUTPUT"


  build:
    name: Build prod
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ${{ env.PROD_COMPOSE_PATH }}
            services

      - name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v3

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3.11.1
        with: 
          name: builder

      - name: Create a .env file. 
        run: |
          cat <<EOF > .env
          #---------------Application envs are below-------------
          APP_NAME=${{ env.SERVICE_NAME }}
          DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD}}
          SECRET=${{ secrets.SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REFRESH_SECRET=${{ secrets.REFRESH_SECRET }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          REDIS_PASS=${{ secrets.REDIS_PASS }}
          #-------------------------------------------------------
          EOF

      - name: Convert image base to lowercase.
        env: 
          IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}
        run: |
          echo "IMAGE_BASE=${IMAGE_BASE@L}" >> "${GITHUB_ENV}"

      - name: Login to GHCR
        run: |
          echo "üîê Logging in to GHCR..."
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Build and Push ${{ matrix.name }}
        env:
          # ensure BuildKit enabled and verbose logs
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
          BUILDKIT_STEP_LOG: 1
        run: |
          NAME=${{ matrix.name }}
          CONTEXT=${{ matrix.context }}
          DOCKERFILE=${{ matrix.dockerfile }}
          TARGET=${{ matrix.target }}

          echo "üöÄ Building $NAME (target=$TARGET)"
          docker buildx build \
            --builder builder \
            --push \
            --file "$CONTEXT/$DOCKERFILE" \
            -t "$IMAGE_BASE-$NAME:latest" \
            -t "$IMAGE_BASE-$NAME:${{ github.sha }}" \
            --target "$TARGET" \
            --cache-from=type=gha,scope=${{ env.CACHE_SCOPE }} \
            --cache-to=type=gha,mode=max,scope=${{ env.CACHE_SCOPE }} \
            "$CONTEXT"
  
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    env:
      PROD_SSH_DEPLOY_TARGET_PATH: "/srv/${{ github.event.repository.name }}"
    steps:
      - uses: actions/checkout@v4
        with: 
          sparse-checkout: |
            ${{ env.PROD_COMPOSE_PATH }}
            services
            deploy_blue_green.py
            deploy_blue_green.conf.json

      - name: Create a .env file.
        run: |
          cat <<EOF > .env
          #---------------Application envs are below-------------
          GIT_COMMIT=${{ github.sha }}
          APP_NAME=${{ env.SERVICE_NAME }}
          DEFAULT_ADMIN_PASSWORD=${{ secrets.DEFAULT_ADMIN_PASSWORD}}
          SECRET=${{ secrets.SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REFRESH_SECRET=${{ secrets.REFRESH_SECRET }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          REDIS_PASS=${{ secrets.REDIS_PASS }}
          #-------------------------------------------------------
          EOF

      - uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_DEPLOY_KEY }}
          ARGS: "-rlgoDzvc --delete --inplace"
          REMOTE_HOST: ${{ secrets.PROD_SSH_DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.PROD_SSH_DEPLOY_USERNAME }}
          SOURCE: "./"
          TARGET: "${{ env.PROD_SSH_DEPLOY_TARGET_PATH }}"
          SCRIPT_AFTER: |
            sudo chown -R ${{ secrets.PROD_SSH_DEPLOY_USERNAME }}:${{ secrets.PROD_SSH_DEPLOY_USERNAME }} ${{ env.PROD_SSH_DEPLOY_TARGET_PATH }}

      - name: lowercase
        env: 
          IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/${{ env.SERVICE_NAME }}
        run: |
          echo "IMAGE_BASE=${IMAGE_BASE@L}" >> "${GITHUB_ENV}"

      - name: Run deploy script
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.PROD_SSH_DEPLOY_HOST }}
          username: ${{ secrets.PROD_SSH_DEPLOY_USERNAME }}
          key: ${{ secrets.PROD_SSH_DEPLOY_KEY }}
          envs: IMAGE_BASE
          script: |
            set -e
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin
            cd ${{ env.PROD_SSH_DEPLOY_TARGET_PATH }}
            echo "GIT_COMMIT: $GIT_COMMIT"
            python3 -u deploy_blue_green.py --project_name="${{ env.SERVICE_NAME }}"